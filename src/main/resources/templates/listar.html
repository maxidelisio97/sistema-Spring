<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				
				<table class="table table-striped table-hover table-bordered">
					<thead class="table-dark thead-inverse">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Accion</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.fecha}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{/factura/form/} + ${cliente.id}" th:text="'Crear factura'"></a>
							<a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="Editar"></a> <a
								class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar"
								onclick="return confirm('Â¿Desea eliminar el registro?');"></a></td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
